
<div>
    <h2><span data-translate="technewApp.post.detail.title">Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="technewApp.post.title">Title</span></dt>
        <dd>
            <span>{{vm.post.title}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.content">Content</span></dt>
        <dd>
            <span>{{vm.post.content}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.decription">Decription</span></dt>
        <dd>
            <span>{{vm.post.decription}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.avatar">Avatar</span></dt>
        <dd>
            <span>{{vm.post.avatar}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.post.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.views">Views</span></dt>
        <dd>
            <span>{{vm.post.views}}</span>
        </dd>
        <dt><span data-translate="technewApp.post.status">Status</span></dt>
        <dd>
            <span data-translate="{{'technewApp.Status.' + vm.post.status}}">{{vm.post.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
