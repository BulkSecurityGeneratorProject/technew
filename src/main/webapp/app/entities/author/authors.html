<div>
    <h2 data-translate="technewApp.author.home.title">Authors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="author.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="technewApp.author.home.createLabel">
                        Create new Author
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="avatar"><span data-translate="technewApp.author.avatar">Avatar</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="technewApp.author.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthDay"><span data-translate="technewApp.author.birthDay">Birth Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone"><span data-translate="technewApp.author.phone">Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="technewApp.author.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="technewApp.author.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span data-translate="technewApp.author.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="author in vm.authors track by author.id">
                    <td><img class="avatar" src="content/images/author/avatar/sm.png" alt="..." ng-src="{{author.avatar ? author.avatar + 'sm' : null}}"/></td>
                    <td><a ui-sref="author-detail({id:author.id})">{{author.name}}</a></td>
                    <td>{{author.birthDay | date:'mediumDate'}}</td>
                    
                    <td>{{author.phone}}</td>
                    <td><span class="label" ng-class="(author.status == 'APPROVED') ? 'label-success' : 'label-danger'" data-translate="{{'technewApp.Status.' + author.status}}">{{author.status}}</span></td>
                    <td>
                        <a ui-sref="user-management-detail({login: author.userLogin})">{{author.userLogin}}</a>
                    </td>
                    <td>{{author.address}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="author-detail({id:author.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="author.edit({id:author.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="author.delete({id:author.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
