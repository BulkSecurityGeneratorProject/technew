<div ng-cloak>
    <div class="row">
        <div class="col-md-7" ui-view="public-content">
            
        </div>
        <div class="col-md-5">
            <h2 data-translate="technewApp.category.home.title">Categories</h2>
            <ul style="list-style-type: none">
            	<li ng-repeat="category in vm.categories">
            		<a ui-sref="category-detail({id: category.id})">{{category.name}}</a>
            	</li>
            </ul>
        </div>
    </div>
</div>
